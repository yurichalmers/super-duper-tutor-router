
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="container-all">
        <div class="superheader">
            <h1>Super Duper Tutor Router</h1>
            <p><a href="/">Login</a></p>
        </div>
        <div class="error-messages">
            {% for error in messages %}
            <p>{{ error }}</p>
            {% endfor %}            
        </div>
        <div class="container">
            <div class="register-box">
                <div class="create-user">
                    <h3>Student Registration</h3>
                    <form action="/create-student" method="POST">
                        {% csrf_token %}
                        <div class="form-box">
                            <div class="add-categoryR">
                                <label for="">First Name: </label>
                                <input type="text" name='first_name'>
                            </div>
                            <div class="add-categoryR">
                                <label for="">Last Name: </label>
                                <input type="text" name='last_name'>
                            </div>
                            <div class="add-categoryR">
                                <label for="">Username: </label>
                                <input type="text" name="username">
                            </div>
                            <div class="add-categoryR">
                                <label for="">Email: </label>
                                <input type="text" name="email">
                            </div>
                            <div class="add-categoryR">
                                <label for="">Grade Level: </label>
                                <select name="level" id="">
                                    <option value=""></option>
                                    <option value="5th Grade">5th Grade</option>
                                    <option value="6th Grade">6th Grade</option>
                                    <option value="7th Grade">7th Grade</option>
                                    <option value="8th Grade">8th Grade</option>
                                    <option value="9th Grade">9th Grade</option>
                                    <option value="10th Grade">10th Grade</option>
                                    <option value="11th Grade">11th Grade</option>
                                    <option value="12th Grade">12th Grade</option>
                                </select>
                            </div>
                            <div class="add-categoryR">
                                <label for="">Password: </label>
                                <input type="password" name="password">
                            </div>
                            <div class="add-categoryR">
                                <label for="">Confirm Password: </label>
                                <input type="password" name="confirm_password">
                            </div>
                            <div class="add-categoryR-CB">
                                <input type="hidden" name="age" value="0" />
                                <input type="checkbox" name="age" value="1" />
                                <label>Please check the box to confirm you are at least 13 years of age. If you are not over 13, please have a parent or a trusted adult help you.</label>
                            </div>
                        </div>
                        <div>
                            <button>Register</button>
                        </div>
                    </form>
                </div>
                <div class="create-user">
                    <h3>Tutor Registration</h3>
                    <form action="/create-tutor" method="POST">
                        {% csrf_token %}
                        <div class="form-box">
                            <div class="add-categoryR">
                                <label for="">First Name: </label>
                                <input type="text" name='first_name'>
                            </div>
                            <div class="add-categoryR">
                                <label for="">Last Name: </label>
                                <input type="text" name='last_name'>
                            </div>
                            <div class="add-categoryR">
                                <label for="">Username: </label>
                                <input type="text" name="username">
                            </div>
                            <div class="add-categoryR">
                                <label for="">Email: </label>
                                <input type="text" name='email'>
                            </div>
                            <div class="add-categoryR">
                                <label for="">Highest Level of Education: </label>
                                <select name="level" id="">
                                    <option value=""></option>                            
                                    <option value="High School Student">High School Student</option>                            
                                    <option value="High School Graduate">High School Graduate</option>                            
                                    <option value="College Student">College Student</option>                            
                                    <option value="College Graduate">College Graduate</option>                            
                                    <option value="Graduate Student">Graduate Student</option>                            
                                    <option value="Masters Degree">Masters Degree</option>                            
                                </select>
                            </div>
                            <div class="add-categoryR">
                                <label for="">Password: </label>
                                <input type="password" name='password'>
                            </div>
                            <div class="add-categoryR">
                                <label for="">Confirm Password: </label>
                                <input type="password" name='confirm_password'>
                            </div>
                        </div>
                        <div>
                            <button>Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <p><a href="/about">About</a> / <a href="">Contact Us</a></p>
        </div>
    </div>
</body>
</html>
